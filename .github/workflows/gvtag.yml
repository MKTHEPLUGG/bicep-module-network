name: GitVersion Tag

# Expose workload identity, assign permissions in pipeline itself / differce from azure DevOps
permissions:
  id-token: write
  contents: write

on:
  push:
    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Step
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    # we are referring to the actions directory here ( same as templating in AzDevOps )
    - name: Tag the repo
      uses: ./.github/actions/gvtag
        